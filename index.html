<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
</head>
<body>
    <main>
        <header>
            <h1>Stroop Type</h1>
            <h2>by Henry Hong</h2>
        </header>
        <nav>
            <h3 id="n"><span>N</span>ormal Game Start</h3>
            <h3 id="e"><span>E</span>ndless Mode</h3>
            <h3 id="s"><span>S</span>troop Game Start</h3>
            <h3 id="m"><span>M</span>y Stats</h3>
        </nav>
        <div class="hidden" id="roundSummary">
            <h1>Round: <span></span></h1>
            <h3>Round WPM: <span></span></h3>
            <h3>Total WPM: <span></span></h3>
            <h3>Missed keys this round: <span></span></h3>
            <h3>Total error %: <span></span></h3>
        </div>
        <div class="hidden" id="roundMsg">
            <h1>Round <span></span> Start!</h1>
        </div>
        <div class="hidden" id="gameOverMsg">
            <h1>Game Over</h1>
        </div>
    </main>

    <script src="./js/inputSanitizer.js"></script>
    <script src="./js/GameWord.js"></script>
    <script src="./js/WordSpawner.js"></script>
    <script src="./js/WordManager.js"></script>
    <script src="./js/Game.js"></script>
    <script src="./js/gameCoordinator.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
